<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/jpeg" sizes="32x32" href="social-links-profile-main/assets/images/avatar-jessica.jpeg">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img id="qr-code" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">

    <h2>Jessica Randall</h2>
    <div class="loc">
  
      <h3>London, United Kingdom</h3>
    </div>
  
    <h4>"Front-end developer and avid reader."</h4>
    <div class="info">
      <h3>GitHub</h3>
      <h3>Frontend Mentor</h3>
      <h3>LinkedIn</h3>
      <h3>Twitter</h3>
      <h3>Instagram</h3>
    </div>
  </main>
  <footer>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rsaha</a>.
    </div>
  </footer>
</body>
</html>
